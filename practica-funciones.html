<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
		
		var par=[];
		var impar=[];

		function parimpar(par, impar) {
  			
			for (var i=0; i<50; i++){
				var num = Math.floor((Math.random() * 100) + 1);

				if(num %2 == 0){
					par.push(num);					
				} 

				else {
					impar.push(num);					
				}
			}
			return par + impar;
		}
		
  		parimpar(par, impar);	
		document.write("<br>" + "array pares: " + par);
		document.write("<br>" + "array impares: " + impar);
		</script>
	</head>
	<body>
	</body>
</html>
